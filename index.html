<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="icon">
                <img src="images/icon-star.svg" alt="">
            </div>

            <h2>How did we do?</h2>

            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our
                offering!</p>

            <div class="rate">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>

            <div class="btnContainer">
                <button class="btn">S U B M I T</button>
            </div>

        </div>
    </div>

    <div class="main2">
        <div class="container2">
            <div class="thanksImg">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>

            <p class="select">You selected 4 out of 5</p>

            <h2>Thank you!</h2>

            <p class="para2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in touch!</p>


        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
